{% extends 'base_ebook.html' %}

{% block title %}Add new folder{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Add new folder</h2>
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}

                    <input type="submit" class="btn btn-primary" value="Add folder">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
