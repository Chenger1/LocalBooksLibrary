{% extends 'base.html' %}

{% block title %} Genres {% endblock %}

{% block content %}
<div class="container">
        {% if object_list %}
            <div class="row">
                <div class="col-2">
                    {% include 'filter_list.html' %}
                </div>

                <div class="col-10">
                    <div class="row">
                        <table class="table">
                            <tr>
                                <td>Name</td>
                                <td>Book amount</td>
                            </tr>

                            {% for genre in object_list %}
                                <tr>
                                    <td><a href="{% url 'books:detail_genre' genre.pk %}">{{ genre.name }}</a></td>
                                    <td>{{ genre.book_amount }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="row">
                Add new Genre
            </div>
        {% endif %}
    </div>
{% endblock %}
