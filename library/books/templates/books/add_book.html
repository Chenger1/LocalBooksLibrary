{% extends "base.html" %}

{% block title %} Add new book {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Choose book/books to add</h2>
                <form action="{% url 'books:add_new_book_post' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <h4>Books/Book</h4>
                            {{ form.book_file_path }}
                        </div>
                        <div class="col-6">
                            <h4>Move to...</h4>
                            {{ form.folders }}
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
