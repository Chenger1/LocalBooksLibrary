{% extends 'base.html' %}

{% block title %} Authors {% endblock %}

{% block content %}
<div class="container">
        {% if object_list %}
            <div class="row">
                <div class="col-2">
                    {% include 'filter_list.html' %}
                </div>

                <div class="col-10">
                    <div class="row">
                        <table class="table">
                            <tr>
                                <td>Full name</td>
                                <td>Book amount</td>
                            </tr>

                            {% for author in object_list %}
                                <tr>
                                    <td><a href="{% url 'books:detail_author' author.pk %}">{{ author }}</a></td>
                                    <td>{{ author.book_amount }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="row">
                Add new Author
            </div>
        {% endif %}
    </div>
{% endblock %}
